<div class="dataTables_wrapper no-footer">
  <table ng-if="statusDampening.status == 'view'" class="datatable table table-striped table-bordered dataTable no-footer" role="grid">
    <thead>
    <tr role="row">
      <th class="vert-align">Type</th>
      <th class="vert-align">True Evals</th>
      <th class="vert-align">Total Evals</th>
      <th class="vert-align">Eval Period</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="gradeA odd">
      <td class="vert-align">{{ dampening.type }}</td>
      <td class="vert-align">{{ dampening.evalTrueSetting }}</td>
      <td class="vert-align">{{ dampening.evalTotalSetting }}</td>
      <td class="vert-align">{{ dampening.evalTimeSetting }}</td>
      <td style="vertical-align: middle;">
        <div class="text-right">
          <a ng-click="dc.viewDampening()" class="btn btn-primary">View</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div ng-if="statusDampening.status == 'edit' || statusDampening.status == 'new'" class="col-md-12">
  <div class="form-group">
    <label class="col-md-4 control-label">
      Type
    </label>
    <div class="col-md-6">
      <label class="radio">
        <input type="radio" ng-model="dampening.type" class="radio" value="STRICT"> STRICT
      </label>
      <label class="radio">
        <input type="radio" ng-model="dampening.type" class="radio" value="RELAXED_COUNT"> RELAXED_COUNT
      </label>
      <label class="radio">
        <input type="radio" ng-model="dampening.type" class="radio" value="RELAXED_TIME"> RELAXED_TIME
      </label>
      <label class="radio">
        <input type="radio" ng-model="dampening.type" class="radio" value="STRICT_TIME"> STRICT_TIME
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="trueEvals">
      True Evals
    </label>
    <div class="col-md-6">
      <input type="number" id="trueEvals" ng-model="dampening.evalTrueSetting" class="form-control" ng-minlength="1" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="totalEvals">
      Total Evals
    </label>
    <div class="col-md-6">
      <input type="number" id="totalEvals" ng-model="dampening.evalTotalSetting" class="form-control" ng-minlength="1" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="evalPeriod">
      Eval Period
    </label>
    <div class="col-md-6">
      <input type="number" id="evalPeriod" ng-model="dampening.evalTimeSetting" class="form-control" ng-minlength="1" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-4 col-md-6">
      <button ng-click="dc.saveDampening()" class="btn btn-primary">Save</button>
      <button type="button" ng-click="dc.getDampening(trigger.id)" class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
